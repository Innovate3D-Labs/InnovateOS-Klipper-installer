# Klipper Config for Ender 3
# Generated by InnovateOS Klipper Installer

[printer]
kinematics: cartesian
max_velocity: {{max_velocity}}
max_accel: {{max_accel}}
max_z_velocity: {{max_z_velocity}}
max_z_accel: {{max_z_accel}}

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: {{bed_size_x}}
homing_speed: 50

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: {{bed_size_y}}
homing_speed: 50

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: ^PC2
position_endstop: 0.0
position_max: {{bed_size_z}}

[extruder]
step_pin: PB3
dir_pin: PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 21.527
pid_Ki: 1.063
pid_Kd: 108.982
min_temp: 0
max_temp: 250

{% if features.pressure_advance %}
pressure_advance: 0.0
pressure_advance_smooth_time: 0.040
{% endif %}

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[fan]
pin: PC6
kick_start_time: 0.5

[heater_fan nozzle_cooling_fan]
pin: PC7

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: {{max_velocity}}
max_accel: {{max_accel}}
max_z_velocity: {{max_z_velocity}}
max_z_accel: {{max_z_accel}}

{% if features.input_shaping %}
[input_shaper]
shaper_freq_x: 0
shaper_freq_y: 0
shaper_type: mzv
{% endif %}

{% if features.bed_mesh %}
[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 15, 15
mesh_max: {{bed_size_x|float - 15}}, {{bed_size_y|float - 15}}
probe_count: 5,5
{% endif %}

{% if features.bltouch %}
[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -44
y_offset: -10
z_offset: 0
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 117.5, 117.5
z_hop: 10
z_hop_speed: 5
{% endif %}

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
    PAUSE_BASE
    PARK_HEAD

[gcode_macro RESUME]
description: Resume the actual running print
rename_existing: RESUME_BASE
gcode:
    RESUME_BASE

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    TURN_OFF_HEATERS
    CANCEL_PRINT_BASE

[gcode_macro PARK_HEAD]
gcode:
    G91
    G1 E-2 F2700
    G1 Z10
    G90
    G1 X0 Y220 F3000
